<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Box</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            background-color: #F7F2E8;
        }
    </style>
</head>
<body>
    <header class="p-2 flex flex-col items-center gap-1">
        <h2 class="text-2xl font-semibold text-[#AD8C69]">Hello Poetry Lover,</h2>

    </header>
    <article id="poetry-box" class="flex flex-col gap-8 my-4 mx-8">
    </article>
    <script src="script.js"></script>
</body>
</html>
